baseURL = 'https://deploy-preview-114--farma-turno.netlify.app/'
languageCode = 'es-ar'
title = 'Farmaturno'
theme = 'blist'

metaDataFormat = "yaml"
DefaultContentLanguage = "es"
DefaultContentLanguageInSubdir = true

[languages]
  [languages.es]
    contentDir = "content/es" #English
    weight = 1
    languageName = "Español"

    [languages.es.params]
      introTitle = "Farmacias de turno en Almirante Brown"
      introSubtitle = "Encontrá las farmacias que están de turno en la zona, sus datos de contacto y ubicación geográfica."
      introPhoto = "/hero.jpg"

    [[languages.es.menu.main]]
        name = "Farmacias"
        url = "farmacias"
        weight = 1

    [[languages.es.menu.main]]
        name = "Mapa"
        url = "mapa"
        weight = 2

[params]
  # Enable the darkmode toggle in header
  darkModeToggle = true
  
  # Enable search in header
  enableSearch = true

  # Option to customize the search parameters of a page
  # Below are the supported options; Note that including entire content
  # may slowdown the loading of search results
  # Title of page is included by default
  searchKeys = [
    "tags",
    "date",
    "categories",
    "summary",
    "content",
    "link",
    "author"
  ]

  # Custom copyright - optional
  copyright = "Copyleft © 2023 - Victor Villarreal · All rights dispersed"
  favicon = "/favicon.svg"

  # Color for the intro details and social links block, not applicable for dark mode
  # Supported values: Any color from TailwindCSS default colors
  # Reference: https://tailwindcss.com/docs/customizing-colors
  ascentColor = "bg-blue-100"

  # The page bundle that is shown on the front page
  frontBundle = "blog"

  # Used to hide the post metadata such as posted date, reading time and word count
  # Can be used at site level or page level
  hideMeta = false

  # To hide "Other languages" option if the post is available in multiple languages
  # Can be used at site level or page level
  hideOtherLanguages = false

  # Add support for Table of contents
  # Can be added to a page level also in markdown frontmatter
  toc = true

  # Hides the thumbnail in post view
  # Thumbnails in home and blog pages will still be shown
  # This setting can also be in page's markdown file
  hidePageThumbnail = false

[params.homepage.social]
  # Global params common for both languages
  title = "Expresá tu aprecio"
  description = "Si ésta página te fué de utilidad, considerá invitarnos un cafecito. Tu colaboración nos ayuda a continuar brindando este servicio a la comunidad de forma gratuita y libre de anuncios molestos."

  [[params.homepage.social.icons]]
    website = "github"
    url = "https://github.com/mefhigoseth/farmaturno"

[[menu.main]]
  name = "About"
  url = "/about"

[build]
  writeStats = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

# syntax highlight settings
[markup]
  [markup.highlight]
    style = "dracula"
  [markup.goldmark.renderer]
    # Enable to include inline HTML
    unsafe = true